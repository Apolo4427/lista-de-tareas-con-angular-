<div>
  <h2>{{title}}</h2>
  <ul>
    <li *ngFor="let tarea of listaTareas; let i = index">
      {{tarea}}
      <button type="button" (click)="eliminarTarea(i)">Eliminar</button>
    </li>
    <input type="text" placeholder="Nueva tarea" [(ngModel)]="nuevaTarea" (keydown.enter)="agregarTarea()"/>
    <button type="button" (click)="agregarTarea()">Agregar tarea</button>
  </ul>
</div>
